<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fallen Angels Music Experience</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap');
        
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto Condensed', sans-serif;
            background-color: #000;
            color: #e6d28e;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            background-color: rgba(0, 20, 0, 0.7);
            border: 1px solid #e6d28e;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(230, 210, 142, 0.5);
            max-width: 90%;
            width: 350px;
        }
        .display {
            background-color: #000;
            border: 1px solid #e6d28e;
            border-radius: 3px;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 24px;
            color: #e6d28e;
            text-shadow: 0 0 5px #e6d28e;
        }
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .key {
            background-color: rgba(0, 50, 0, 0.5);
            color: #e6d28e;
            border: 1px solid #e6d28e;
            padding: 15px;
            font-size: 18px;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .key:hover {
            background-color: rgba(0, 100, 0, 0.7);
            box-shadow: 0 0 10px #e6d28e;
        }
        #contentPage {
            display: none;
            text-align: center;
        }
        #vinylContainer {
            width: 250px;
            height: 250px;
            margin: 0 auto 20px;
            background-color: #000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(230, 210, 142, 0.5);
        }
        #vinylImage {
            width: 240px;
            height: 240px;
            border-radius: 50%;
            transition: transform 0.5s ease;
        }
        #vinylImage.spinning {
            animation: spin 5s linear infinite;
        }
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        #audioPlayer {
            display: none;
        }
        h1 {
            color: #e6d28e;
            text-shadow: 0 0 10px #e6d28e;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .neon-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle at 50% 50%, rgba(0, 255, 0, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
        }
        #playButton {
            background-color: rgba(0, 50, 0, 0.5);
            color: #e6d28e;
            border: 1px solid #e6d28e;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }
        #playButton:hover {
            background-color: rgba(0, 100, 0, 0.7);
            box-shadow: 0 0 10px #e6d28e;
        }
    </style>
</head>
<body>
    <div class="neon-effect"></div>
    <div class="container">
        <div id="passwordPage">
            <h1>Âπ∏ÈÅãËôüÁ¢º</h1>
            <div class="display" id="passcodeDisplay">____</div>
            <div class="keypad">
                <button class="key" onclick="addDigit(1)">1</button>
                <button class="key" onclick="addDigit(2)">2</button>
                <button class="key" onclick="addDigit(3)">3</button>
                <button class="key" onclick="addDigit(4)">4</button>
                <button class="key" onclick="addDigit(5)">5</button>
                <button class="key" onclick="addDigit(6)">6</button>
                <button class="key" onclick="addDigit(7)">7</button>
                <button class="key" onclick="addDigit(8)">8</button>
                <button class="key" onclick="addDigit(9)">9</button>
                <button class="key" onclick="clearPasscode()">Clear</button>
                <button class="key" onclick="addDigit(0)">0</button>
                <button class="key" onclick="checkPasscode()">Play</button>
            </div>
        </div>

        <div id="contentPage">
            <h1>üéÇHappy Birthday Agent Daisyüéâ</h1>
            <div id="vinylContainer">
                <img id="vinylImage" src="https://s.eslite.com/Upload/Product/201607/o/636053845695465000.jpg" alt="Album Art">
            </div>
            <p>Press play to start the music...</p>
            <button id="playButton" onclick="togglePlayPause()">Play</button>
        </div>
    </div>

    <audio id="audioPlayer" loop>
        <source src="young_lover_blues.m4a" type="audio/mp4">
        Your browser does not support the audio element.
    </audio>

    <script>
        let passcode = '';
        const audioPlayer = document.getElementById('audioPlayer');
        const vinylImage = document.getElementById('vinylImage');
        const playButton = document.getElementById('playButton');
        let isPlaying = false;

        function addDigit(digit) {
            if (passcode.length < 4) {
                passcode += digit;
                updateDisplay();
            }
        }

        function clearPasscode() {
            passcode = '';
            updateDisplay();
        }

        function updateDisplay() {
            let display = passcode.padEnd(4, '_');
            document.getElementById('passcodeDisplay').textContent = display;
        }

        function checkPasscode() {
            if (passcode === '1818') {
                document.getElementById('passwordPage').style.display = 'none';
                document.getElementById('contentPage').style.display = 'block';
            } else {
                alert('Incorrect passcode. Try again.');
                clearPasscode();
            }
        }

        function togglePlayPause() {
            if (isPlaying) {
                audioPlayer.pause();
                vinylImage.classList.remove('spinning');
                playButton.textContent = 'Play';
            } else {
                audioPlayer.play();
                vinylImage.classList.add('spinning');
                playButton.textContent = 'Pause';
            }
            isPlaying = !isPlaying;
        }
    </script>
</body>
</html>
